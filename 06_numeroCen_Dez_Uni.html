<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    let num = Number(prompt("Insira um número inteiro, menor que 1000"));

    //PROCESSAMENTO
    const centena = Math.floor(num / 100);
    const dezena = Math.floor((num % 100) / 10);
    const unidade = num % 10;

    if (num >= 1000) {
        alert(`O número é maior que 1000, adicione um número menor que 1000`)
    }
    else if(num > 99){
        alert(`${centena} centenas, ${dezena} dezenas e ${unidade} unidades`)
    }
    else if(num > 9 && num < 100){
        alert(`${dezena} dezenas, ${unidade} unidades`)
    }
    else if(num > 1){
        alert(`${unidade} unidades`)
    }
    else if(num == 1){
        alert(`${unidade} unidade`)
    }
    else if(num == 100){
        alert(`${centena} centena`)
    }
    else if(num == 10){
        alert(`${dezena} dezena`)
    }





</script>
