<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    let num1 = Number(prompt("Insira um número:"))
    let num2 = Number(prompt("Insira um segundo número:"))
    let num3 = Number(prompt("Insira um terceiro número:"))

    
    //PROCESSAMENTO
    if(num1 === num2 || num1 === num3 || num2 == num3){
        alert(`Coloque números diferentes`)
    }
    else if(num1 > num2 && num2 > num3){
        alert(`Em ordem decrescente é ${num1} ${num2} ${num3}`)
    }
    else if(num2 > num1 && num1 > num3){
        alert(`Em ordem decrescente é ${num2} ${num1} ${num3}`)
    }
    else if(num3 > num1 && num1 > num2){
        alert(`Em ordem decrescente é ${num3} ${num1} ${num2}`)
    }
    else if(num1 > num3 && num3 > num2){
        alert(`Em ordem decrescente é ${num1} ${num3} ${num2}`)
    }
    else if(num2 > num3 && num3 > num1){
        alert(`Em ordem decrescente é ${num2} ${num3} ${num1}`)
    }
    else if(num3 > num2 && num2 > num1){
        alert(`Em ordem decrescente é ${num3} ${num2} ${num1}`)
    }


    
    //SAÍDA
    
</script>
